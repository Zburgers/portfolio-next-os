<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[YOUR_NAME] - Fedora GNOME Workstation</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & Babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Additional Libraries -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cantarell:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            font-family: 'Cantarell', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            user-select: none;
            background: #1a1a1a;
        }
        
        .window {
            position: absolute;
            background: #2d2d2d;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 16px 64px rgba(0, 0, 0, 0.6), 0 8px 32px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .window-light {
            background: #ffffff;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .titlebar {
            height: 44px;
            background: linear-gradient(180deg, #383838 0%, #2d2d2d 100%);
            display: flex;
            align-items: center;
            padding: 0 16px;
            cursor: move;
            border-bottom: 1px solid rgba(0, 0, 0, 0.3);
        }
        
        .titlebar-light {
            background: linear-gradient(180deg, #f8f8f8 0%, #f0f0f0 100%);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .terminal-content {
            font-family: 'JetBrains Mono', 'Fira Code', 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 16px;
            height: calc(100% - 44px);
            overflow-y: auto;
            font-size: 14px;
            line-height: 1.5;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .resize-handle {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 20px;
            height: 20px;
            cursor: nwse-resize;
            background: linear-gradient(-45deg, transparent 30%, rgba(255, 255, 255, 0.1) 30%, rgba(255, 255, 255, 0.1) 40%, transparent 40%);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.96) translateY(-20px); }
            to { opacity: 1; transform: scale(1) translateY(0px); }
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0px); }
        }
        
        .window-enter {
            animation: fadeIn 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        .activity-overlay {
            background: linear-gradient(135deg, rgba(30,30,30,0.95) 0%, rgba(20,20,20,0.95) 100%);
            backdrop-filter: blur(20px) saturate(1.5);
        }
        
        .panel-slide {
            animation: slideUp 0.2s cubic-bezier(0.4, 0.0, 0.2, 1);
        }
        
        input:focus, textarea:focus {
            outline: 2px solid #3584e4;
            outline-offset: -2px;
        }

        .custom-scrollbar {
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.3) transparent;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .notification {
            background: rgba(42, 42, 42, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .pulse {
            animation: pulse 2s infinite;
        }
        
        .fedora-gradient {
            background: linear-gradient(135deg, #51a2da 0%, #3c6eb4 25%, #294172 50%, #1a2332 75%, #0f1419 100%);
        }
        
        .fedora-wallpaper {
            background: 
                radial-gradient(circle at 30% 70%, rgba(59, 130, 246, 0.4) 0%, transparent 60%),
                radial-gradient(circle at 70% 30%, rgba(139, 69, 19, 0.3) 0%, transparent 50%),
                linear-gradient(135deg, #0f172a 0%, #1e293b 25%, #334155 50%, #475569 75%, #64748b 100%),
                url('./wallpaper.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        
        .dock {
            position: fixed;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 8px;
            transition: all 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
            z-index: 9996;
        }
        
        .dock-hidden {
            transform: translateX(-50%) translateY(100%);
            opacity: 0;
        }
        
        .dock-app {
            width: 48px;
            height: 48px;
            margin: 0 4px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            cursor: pointer;
            position: relative;
        }
        
        .dock-app:hover {
            transform: translateY(-8px) scale(1.1);
            background: rgba(255, 255, 255, 0.2);
        }
        
        .dock-app.active::after {
            content: '';
            position: absolute;
            bottom: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 6px;
            height: 6px;
            background: #3b82f6;
            border-radius: 50%;
        }
        
        .control-center {
            position: fixed;
            top: 48px;
            right: 16px;
            width: 360px;
            background: rgba(30, 30, 30, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            z-index: 9997;
            max-height: calc(100vh - 80px);
            overflow-y: auto;
            transform: translateY(-10px);
            opacity: 0;
            pointer-events: none;
            transition: all 0.2s ease;
        }
        
        .control-center.open {
            transform: translateY(0);
            opacity: 1;
            pointer-events: auto;
        }
        
        .terminal-prompt {
            color: #22c55e;
        }
        
        .terminal-path {
            color: #3b82f6;
        }
        
        .terminal-command {
            color: #f59e0b;
        }
        
        .terminal-output {
            color: #d1d5db;
        }
        
        .terminal-error {
            color: #ef4444;
        }
        
        .code-highlight {
            background: rgba(52, 152, 219, 0.1);
            border-left: 3px solid #3498db;
            padding: 2px 8px;
            margin: 2px 0;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect, useRef, createContext, useContext } = React;
        
        // Desktop Store Context
        const DesktopContext = createContext();
        
        // Desktop Store Provider
        function DesktopProvider({ children }) {
            const [windows, setWindows] = useState([]);
            const [activitiesOpen, setActivitiesOpen] = useState(false);
            const [activeWindowId, setActiveWindowId] = useState(null);
            const [systemPanelOpen, setSystemPanelOpen] = useState(false);
            const [controlCenterOpen, setControlCenterOpen] = useState(false);
            const [dockVisible, setDockVisible] = useState(true);
            const [notifications, setNotifications] = useState([]);
            const [wifiConnected, setWifiConnected] = useState(true);
            const [batteryLevel, setBatteryLevel] = useState(78);
            const [volumeLevel, setVolumeLevel] = useState(65);
            const [brightness, setBrightness] = useState(80);
            const nextWindowId = useRef(1);
            const nextZIndex = useRef(100);
            const dockTimeout = useRef(null);
            
            const openWindow = (type, title, content = null, props = {}) => {
                const newWindow = {
                    id: nextWindowId.current++,
                    type,
                    title,
                    content,
                    x: 100 + (windows.length * 40),
                    y: 60 + (windows.length * 40),
                    width: type === 'terminal' ? 800 : 
                           type === 'portfolio' ? 1200 : 
                           type === 'calculator' ? 320 :
                           900,
                    height: type === 'terminal' ? 500 : 
                            type === 'portfolio' ? 700 :
                            type === 'calculator' ? 420 :
                            650,
                    zIndex: nextZIndex.current++,
                    minimized: false,
                    maximized: false,
                    ...props
                };
                
                setWindows(prev => [...prev, newWindow]);
                setActiveWindowId(newWindow.id);
                setActivitiesOpen(false);
                setControlCenterOpen(false);
            };
            
            const closeWindow = (id) => {
                setWindows(prev => prev.filter(w => w.id !== id));
            };
            
            const updateWindow = (id, updates) => {
                setWindows(prev => prev.map(w => 
                    w.id === id ? { ...w, ...updates } : w
                ));
            };
            
            const focusWindow = (id) => {
                updateWindow(id, { zIndex: nextZIndex.current++ });
                setActiveWindowId(id);
            };
            
            const toggleActivities = () => {
                setActivitiesOpen(!activitiesOpen);
                setSystemPanelOpen(false);
                setControlCenterOpen(false);
            };
            
            const toggleSystemPanel = () => {
                setSystemPanelOpen(!systemPanelOpen);
                setActivitiesOpen(false);
                setControlCenterOpen(false);
            };

            const toggleControlCenter = () => {
                setControlCenterOpen(!controlCenterOpen);
                setActivitiesOpen(false);
                setSystemPanelOpen(false);
            };

            const addNotification = (notification) => {
                const id = Date.now();
                setNotifications(prev => [...prev, { ...notification, id }]);
                setTimeout(() => {
                    setNotifications(prev => prev.filter(n => n.id !== id));
                }, 5000);
            };

            // Dock auto-hide functionality
            const handleMouseMove = (e) => {
                const isNearBottom = window.innerHeight - e.clientY < 80;
                const isNearDock = e.clientY > window.innerHeight - 100;
                
                if (isNearBottom || isNearDock) {
                    setDockVisible(true);
                    if (dockTimeout.current) {
                        clearTimeout(dockTimeout.current);
                    }
                } else {
                    if (dockTimeout.current) {
                        clearTimeout(dockTimeout.current);
                    }
                    dockTimeout.current = setTimeout(() => {
                        setDockVisible(false);
                    }, 2000);
                }
            };

            useEffect(() => {
                document.addEventListener('mousemove', handleMouseMove);
                return () => {
                    document.removeEventListener('mousemove', handleMouseMove);
                    if (dockTimeout.current) {
                        clearTimeout(dockTimeout.current);
                    }
                };
            }, []);

            // Initialize with portfolio window
            useEffect(() => {
                setTimeout(() => {
                    openWindow('portfolio', '[YOUR_NAME] - Developer Portfolio', null, {
                        x: 200,
                        y: 100,
                        maximized: false
                    });
                }, 1000);
            }, []);
            
            return (
                <DesktopContext.Provider value={{
                    windows,
                    activitiesOpen,
                    systemPanelOpen,
                    controlCenterOpen,
                    dockVisible,
                    activeWindowId,
                    notifications,
                    wifiConnected,
                    batteryLevel,
                    volumeLevel,
                    brightness,
                    openWindow,
                    closeWindow,
                    updateWindow,
                    focusWindow,
                    toggleActivities,
                    toggleSystemPanel,
                    toggleControlCenter,
                    addNotification,
                    setWifiConnected,
                    setBatteryLevel,
                    setVolumeLevel,
                    setBrightness
                }}>
                    {children}
                </DesktopContext.Provider>
            );
        }
        
        const useDesktop = () => useContext(DesktopContext);
        
        // Top Bar Component
        function TopBar() {
            const { toggleActivities, activitiesOpen, toggleControlCenter, controlCenterOpen } = useDesktop();
            const [currentTime, setCurrentTime] = useState(new Date());
            
            useEffect(() => {
                const timer = setInterval(() => {
                    setCurrentTime(new Date());
                }, 1000);
                return () => clearInterval(timer);
            }, []);
            
            const formatTime = (date) => {
                return date.toLocaleString('en-US', { 
                    weekday: 'short', 
                    month: 'short',
                    day: 'numeric',
                    hour: 'numeric', 
                    minute: '2-digit',
                    hour12: true 
                });
            };
            
            return (
                <div className="fixed top-0 left-0 right-0 h-12 bg-gray-900/95 backdrop-blur-md flex items-center justify-between px-4 z-[9999] border-b border-gray-700/50">
                    <button 
                        onClick={toggleActivities}
                        className={`px-4 py-2 rounded-lg hover:bg-white/10 transition-all duration-200 ${activitiesOpen ? 'bg-white/20 text-white' : 'text-gray-300'}`}
                    >
                        <span className="text-sm font-medium">Activities</span>
                    </button>
                    
                    <div className="text-white text-sm font-medium cursor-pointer hover:bg-white/10 px-3 py-1 rounded">
                        {formatTime(currentTime)}
                    </div>
                    
                    <div className="flex items-center">
                        <SystemStatusIcons />
                        <button
                            onClick={toggleControlCenter}
                            className={`ml-2 p-2 rounded-lg hover:bg-white/10 transition-all duration-200 ${controlCenterOpen ? 'bg-white/20' : ''}`}
                        >
                            <div className="w-4 h-4 text-white">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth={2}>
                                    <path d="M12 3a6.364 6.364 0 0 0 9 9 9 9 0 1 1-9-9Z"/>
                                </svg>
                            </div>
                        </button>
                    </div>
                </div>
            );
        }

        // System Status Icons
        function SystemStatusIcons() {
            const { wifiConnected, batteryLevel, volumeLevel } = useDesktop();
            
            return (
                <div className="flex items-center space-x-3">
                    {/* WiFi */}
                    <div className={`w-4 h-4 ${wifiConnected ? 'text-white' : 'text-red-400'}`}>
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth={2}>
                            <path strokeLinecap="round" strokeLinejoin="round" d="M8.111 16.404a5.5 5.5 0 017.778 0M12 20h.01m-7.08-7.071c3.904-3.905 10.236-3.905 14.141 0M1.394 9.393c5.857-5.857 15.355-5.857 21.213 0" />
                        </svg>
                    </div>

                    {/* Volume */}
                    <div className="w-4 h-4 text-white">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth={2}>
                            <path strokeLinecap="round" strokeLinejoin="round" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" />
                        </svg>
                    </div>

                    {/* Battery */}
                    <div className={`w-4 h-4 ${batteryLevel > 20 ? 'text-white' : 'text-red-400'}`}>
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth={2}>
                            <rect x="1" y="6" width="18" height="12" rx="2" ry="2"/>
                            <path d="M23 13v-2"/>
                            <rect x="3" y="8" width={`${Math.max(2, (batteryLevel / 100) * 14)}`} height="8" fill="currentColor"/>
                        </svg>
                    </div>
                </div>
            );
        }

        // Control Center Component
        function ControlCenter() {
            const { 
                controlCenterOpen, 
                wifiConnected, setWifiConnected, 
                volumeLevel, setVolumeLevel, 
                brightness, setBrightness, 
                batteryLevel,
                openWindow 
            } = useDesktop();
            
            if (!controlCenterOpen) return null;
            
            return (
                <div className={`control-center ${controlCenterOpen ? 'open' : ''}`}>
                    <div className="space-y-6">
                        {/* Network Section */}
                        <div>
                            <div className="flex items-center justify-between mb-4">
                                <div className="flex items-center gap-3">
                                    <div className={`w-10 h-10 rounded-full flex items-center justify-center ${wifiConnected ? 'bg-blue-500' : 'bg-gray-600'}`}>
                                        <svg className="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8.111 16.404a5.5 5.5 0 017.778 0M12 20h.01m-7.08-7.071c3.904-3.905 10.236-3.905 14.141 0M1.394 9.393c5.857-5.857 15.355-5.857 21.213 0" />
                                        </svg>
                                    </div>
                                    <div>
                                        <div className="text-white font-medium">WiFi</div>
                                        <div className="text-gray-400 text-sm">
                                            {wifiConnected ? 'Connected' : 'Disconnected'}
                                        </div>
                                    </div>
                                </div>
                                <button
                                    onClick={() => setWifiConnected(!wifiConnected)}
                                    className={`w-12 h-7 rounded-full transition-colors ${wifiConnected ? 'bg-blue-500' : 'bg-gray-600'}`}
                                >
                                    <div className={`w-5 h-5 bg-white rounded-full transition-transform ${wifiConnected ? 'translate-x-6' : 'translate-x-1'} mt-1`}></div>
                                </button>
                            </div>
                        </div>

                        {/* Quick Settings Grid */}
                        <div className="grid grid-cols-4 gap-3">
                            <button className="aspect-square bg-gray-700 hover:bg-gray-600 rounded-xl flex flex-col items-center justify-center transition-colors">
                                <div className="text-xl mb-1">üåô</div>
                                <div className="text-xs text-gray-300">DND</div>
                            </button>
                            <button className="aspect-square bg-gray-700 hover:bg-gray-600 rounded-xl flex flex-col items-center justify-center transition-colors">
                                <div className="text-xl mb-1">üì±</div>
                                <div className="text-xs text-gray-300">Focus</div>
                            </button>
                            <button className="aspect-square bg-gray-700 hover:bg-gray-600 rounded-xl flex flex-col items-center justify-center transition-colors">
                                <div className="text-xl mb-1">üîµ</div>
                                <div className="text-xs text-gray-300">Bluetooth</div>
                            </button>
                            <button className="aspect-square bg-gray-700 hover:bg-gray-600 rounded-xl flex flex-col items-center justify-center transition-colors">
                                <div className="text-xl mb-1">‚úàÔ∏è</div>
                                <div className="text-xs text-gray-300">Airplane</div>
                            </button>
                        </div>

                        {/* Volume Control */}
                        <div>
                            <div className="flex items-center justify-between mb-3">
                                <div className="flex items-center gap-3">
                                    <div className="w-8 h-8 rounded-full bg-gray-700 flex items-center justify-center">
                                        <svg className="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" />
                                        </svg>
                                    </div>
                                    <span className="text-white text-sm">Volume</span>
                                </div>
                                <span className="text-gray-300 text-sm">{volumeLevel}%</span>
                            </div>
                            <input
                                type="range"
                                min="0"
                                max="100"
                                value={volumeLevel}
                                onChange={(e) => setVolumeLevel(parseInt(e.target.value))}
                                className="w-full h-2 bg-gray-600 rounded-lg appearance-none cursor-pointer"
                                style={{
                                    background: `linear-gradient(to right, #3b82f6 0%, #3b82f6 ${volumeLevel}%, #4b5563 ${volumeLevel}%, #4b5563 100%)`
                                }}
                            />
                        </div>

                        {/* Brightness Control */}
                        <div>
                            <div className="flex items-center justify-between mb-3">
                                <div className="flex items-center gap-3">
                                    <div className="w-8 h-8 rounded-full bg-gray-700 flex items-center justify-center">
                                        <svg className="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                                        </svg>
                                    </div>
                                    <span className="text-white text-sm">Brightness</span>
                                </div>
                                <span className="text-gray-300 text-sm">{brightness}%</span>
                            </div>
                            <input
                                type="range"
                                min="10"
                                max="100"
                                value={brightness}
                                onChange={(e) => setBrightness(parseInt(e.target.value))}
                                className="w-full h-2 bg-gray-600 rounded-lg appearance-none cursor-pointer"
                                style={{
                                    background: `linear-gradient(to right, #f59e0b 0%, #f59e0b ${brightness}%, #4b5563 ${brightness}%, #4b5563 100%)`
                                }}
                            />
                        </div>

                        {/* Battery */}
                        <div>
                            <div className="flex items-center gap-3 mb-3">
                                <div className="w-8 h-8 rounded-full bg-gray-700 flex items-center justify-center">
                                    <svg className="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <rect x="1" y="6" width="18" height="12" rx="2" ry="2" strokeWidth={2}/>
                                        <path d="M23 13v-2" strokeWidth={2}/>
                                    </svg>
                                </div>
                                <div className="flex-1">
                                    <div className="text-white text-sm">Battery</div>
                                    <div className="text-gray-400 text-xs">{batteryLevel}% ‚Ä¢ 4h 23m remaining</div>
                                </div>
                            </div>
                            <div className="w-full h-2 bg-gray-600 rounded-full">
                                <div 
                                    className={`h-full rounded-full transition-all ${batteryLevel > 50 ? 'bg-green-500' : batteryLevel > 20 ? 'bg-yellow-500' : 'bg-red-500'}`}
                                    style={{ width: `${batteryLevel}%` }}
                                ></div>
                            </div>
                        </div>

                        {/* Quick Actions */}
                        <div className="flex gap-3">
                            <button 
                                onClick={() => openWindow('settings', 'Settings')}
                                className="flex-1 bg-gray-700 hover:bg-gray-600 text-white py-3 rounded-xl text-sm font-medium transition-colors"
                            >
                                Settings
                            </button>
                            <button className="flex-1 bg-red-600 hover:bg-red-700 text-white py-3 rounded-xl text-sm font-medium transition-colors">
                                Power Off
                            </button>
                        </div>
                    </div>
                </div>
            );

        // Window Component
        function Window({ window }) {
            const { updateWindow, closeWindow, focusWindow, activeWindowId } = useDesktop();
            const [isDragging, setIsDragging] = useState(false);
            const [isResizing, setIsResizing] = useState(false);
            const [dragStart, setDragStart] = useState({ x: 0, y: 0 });
            const [resizeStart, setResizeStart] = useState({ width: 0, height: 0, x: 0, y: 0 });
            
            const handleMouseDown = (e) => {
                if (e.target.closest('.window-controls')) return;
                
                setIsDragging(true);
                setDragStart({
                    x: e.clientX - window.x,
                    y: e.clientY - window.y
                });
                focusWindow(window.id);
            };

            const handleMaximize = () => {
                if (window.maximized) {
                    updateWindow(window.id, {
                        maximized: false,
                        x: window.prevX || 200,
                        y: window.prevY || 100,
                        width: window.prevWidth || 900,
                        height: window.prevHeight || 650
                    });
                } else {
                    updateWindow(window.id, {
                        maximized: true,
                        prevX: window.x,
                        prevY: window.y,
                        prevWidth: window.width,
                        prevHeight: window.height,
                        x: 0,
                        y: 48,
                        width: window.innerWidth || 1920,
                        height: (window.innerHeight || 1080) - 48
                    });
                }
            };
            
            const handleResizeStart = (e) => {
                e.stopPropagation();
                setIsResizing(true);
                setResizeStart({
                    width: window.width,
                    height: window.height,
                    x: e.clientX,
                    y: e.clientY
                });
                focusWindow(window.id);
            };
            
            useEffect(() => {
                const handleMouseMove = (e) => {
                    if (isDragging && !window.maximized) {
                        updateWindow(window.id, {
                            x: Math.max(0, e.clientX - dragStart.x),
                            y: Math.max(48, e.clientY - dragStart.y)
                        });
                    }
                    if (isResizing && !window.maximized) {
                        updateWindow(window.id, {
                            width: Math.max(400, resizeStart.width + (e.clientX - resizeStart.x)),
                            height: Math.max(300, resizeStart.height + (e.clientY - resizeStart.y))
                        });
                    }
                };
                
                const handleMouseUp = () => {
                    setIsDragging(false);
                    setIsResizing(false);
                };
                
                if (isDragging || isResizing) {
                    document.addEventListener('mousemove', handleMouseMove);
                    document.addEventListener('mouseup', handleMouseUp);
                    
                    return () => {
                        document.removeEventListener('mousemove', handleMouseMove);
                        document.removeEventListener('mouseup', handleMouseUp);
                    };
                }
            }, [isDragging, isResizing, dragStart, resizeStart]);
            
            const isActive = activeWindowId === window.id;
            const isLight = !['terminal', 'code-editor'].includes(window.type);
            
            return (
                <div
                    className={`window window-enter ${isLight ? 'window-light' : ''} ${window.maximized ? 'rounded-none' : ''}`}
                    style={{
                        left: `${window.x}px`,
                        top: `${window.y}px`,
                        width: `${window.width}px`,
                        height: `${window.height}px`,
                        zIndex: window.zIndex,
                        display: window.minimized ? 'none' : 'block'
                    }}
                    onClick={() => focusWindow(window.id)}
                >
                    <div 
                        className={`titlebar ${isLight ? 'titlebar-light' : ''} ${window.maximized ? 'rounded-none' : ''}`}
                        onMouseDown={handleMouseDown}
                        onDoubleClick={handleMaximize}
                    >
                        <span className={`flex-1 text-sm font-medium ${isLight ? 'text-gray-800' : 'text-white'}`}>
                            {window.title}
                        </span>
                        <div className="window-controls flex gap-3">
                            <button
                                onClick={() => updateWindow(window.id, { minimized: true })}
                                className={`w-3 h-3 rounded-full transition-colors ${isLight ? 'bg-yellow-400 hover:bg-yellow-500' : 'bg-yellow-500 hover:bg-yellow-400'}`}
                            />
                            <button
                                onClick={handleMaximize}
                                className={`w-3 h-3 rounded-full transition-colors ${isLight ? 'bg-green-400 hover:bg-green-500' : 'bg-green-500 hover:bg-green-400'}`}
                            />
                            <button
                                onClick={() => closeWindow(window.id)}
                                className="w-3 h-3 rounded-full bg-red-500 hover:bg-red-600 transition-colors"
                            />
                        </div>
                    </div>
                    
                    <WindowContent window={window} />
                    
                    {!window.maximized && (
                        <div 
                            className="resize-handle"
                            onMouseDown={handleResizeStart}
                        />
                    )}
                </div>
            );
        }

        function Calculator() {
            const [display, setDisplay] = useState('0');
            const [previousValue, setPreviousValue] = useState(null);
            const [operator, setOperator] = useState(null);
            const [waitingForOperand, setWaitingForOperand] = useState(false);

            const inputNumber = (num) => {
                if (waitingForOperand) {
                    setDisplay(String(num));
                    setWaitingForOperand(false);
                } else {
                    setDisplay(display === '0' ? String(num) : display + num);
                }
            };

            const inputOperator = (nextOperator) => {
                const inputValue = parseFloat(display);

                if (previousValue === null) {
                    setPreviousValue(inputValue);
                } else if (operator) {
                    const currentValue = previousValue || 0;
                    const result = calculate(currentValue, inputValue, operator);

                    setDisplay(String(result));
                    setPreviousValue(result);
                }

                setWaitingForOperand(true);
                setOperator(nextOperator);
            };

            const calculate = (firstValue, secondValue, operator) => {
                switch (operator) {
                    case '+':
                        return firstValue + secondValue;
                    case '-':
                        return firstValue - secondValue;
                    case '√ó':
                        return firstValue * secondValue;
                    case '√∑':
                        return firstValue / secondValue;
                    case '=':
                        return secondValue;
                    default:
                        return secondValue;
                }
            };

            const performCalculation = () => {
                const inputValue = parseFloat(display);

                if (previousValue !== null && operator) {
                    const result = calculate(previousValue, inputValue, operator);
                    
                    setDisplay(String(result));
                    setPreviousValue(null);
                    setOperator(null);
                    setWaitingForOperand(true);
